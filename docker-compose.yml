version: '3.8'

services:
  dem-app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - OPENTOPOGRAPHY_API_KEY=523da07408e277366b4b10399fc41d99
    volumes:
      # Mount local directories for data persistence
      - ./data:/app/data
      - ./output:/app/output
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
